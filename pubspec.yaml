version: 1.2.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.0
  http: ^0.12.0+1 
  cached_network_image: ^1.1.1
  sqfentity: ^1.2.0+6
  sqfentity_gen: ^1.1.0+4
  toast: ^0.1.5
  
 
    

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  #sqfentity_gen: ^1.0.3+5
  build_runner: ^1.6.5
  build_verify: ^1.1.0
  
  
  
